<html>
<head>
<style>
div.zr {
    size: *;
    background-color: #eee;
}
</style>
<script type="text/tiscript">
include "../zrender/zrender.tis"
var zr = zrender.init($(div.zr));
var w = zr.getWidth();
var h = zr.getHeight();
var circle = new zrender.Circle({
	scale: [1, 1],
	shape: {
		cx: 0,
		cy: 0,
		r: 10
	},
	hoverable: false
});
var circle2 = new zrender.Circle({
	scale: [1, 1],
	shape: {
		cx: 10,
		cy: 10,
		r: 10
	},
	style: {
		fill:"red"
	},
	hoverable: false
});

var group = new zrender.Group({
	position: [100, 100]
});
group.add(circle);
group.add(circle2);

zr.add(group);

group.animate("", true)
	.when(1000, {
		position: [200, 0]
	})
	.when(2000, {
		position: [200, 200]
	})
	.when(3000, {
		position: [0, 200]
	})
	.when(4000, {
		position: [100, 100]
	})
	.start();

circle.animate("", true)
	.when(100, {
		position: [20, 0]
	})
	.when(200, {
		position: [0, 0]
	})
	.when(300, {
		position: [-20, 0]
	})
	.when(400, {
		position: [0, 0]
	})
	.start();

zr.configLayer(0, {
	//clearColor: "rgba(255, 255, 255, 0.1)"
	motionBlur: true,
	lastFrameAlpha: 0.99
});
</script>
</head>
<body>
<div.zr/>
</body>
</html>
