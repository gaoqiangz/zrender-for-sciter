<html>
<head>
<style>
div.zr {
    size: *;
    background-color: #eee;
}
</style>
<script type="text/tiscript">
include "../zrender/zrender.tis"
var zr = zrender.init($(div.zr));

zr.add(new zrender.Rect({
	shape: {
		x: 0,
		y: 0,
		width: zr.getWidth(),
		height: zr.getHeight()
	},
	style: {
		fill: "red"
	}
}));

var countText = new zrender.Text({
	zlevel: 1,
	style: {
		text: 10000,
		x: 10,
		y: 10,
		textFont: "40px sans-serif",
		textFill: "#fff",
		textStroke: "#000",
		textStrokeWidth: 2
	}
});
zr.add(countText);

var group = new zrender.Group();
zr.add(group);
for (var i = 0; i < 10000; i++) {
	var circleShape = new zrender.Circle({
		shape: {
			r: 5 + Math.random() * 5
		},
		style: {
			fill: "#121",
			blend: "lighter"
		},
		incremental: true,
		position: [Math.random() * zr.getWidth(), Math.random() * zr.getHeight()]
	});
	group.add(circleShape);
}

countText.dirty();
</script>
</head>
<body>
<div.zr/>
</body>
</html>
