<html>
<head>
<style>
div.zr {
    size: *;
    background-color: #eee;
}
</style>
<script type="text/tiscript">
include "../zrender/zrender.tis"
var zr = zrender.init($(div.zr));
var gradient = new zrender.LinearGradient();
gradient.addColorStop(0, "red");
gradient.addColorStop(1, "black");

var circle = new zrender.Circle({
	position: [100, 100],
	scale: [1, 1],
	shape: {
		cx: 50,
		cy: 50,
		r: 50
	},
	style: {
		fill: gradient,
		lineWidth: 5,
		text:"circle",
		textPosition:"inside"
	}
});
zr.add(circle);

circle.animate("")
	.when(200, {
		position: [200, 0]
	})
	.start();
circle.animate("", true)
	.when(1000, {
		position: [200, 0]
	})
	.when(2000, {
		position: [200, 200]
	})
	.when(3000, {
		position: [0, 200]
	})
	.when(4000, {
		position: [100, 100]
	})
	.start();
</script>
</head>
<body>
<div.zr/>
</body>
</html>
